<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
      background: linear-gradient(145deg, #0f0f14, #1a1a24);
      color: #ffffff;
    }

    /* Glass Sections */
    .section {
      margin-bottom: 18px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      letter-spacing: 0.5px;
      color: #e50914;
    }

    /* Premium Toggle Checkbox */
    .checkbox-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input[type="checkbox"] {
      appearance: none;
      width: 36px;
      height: 18px;
      background: #444;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
      outline: none;
    }

    .checkbox-item input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      background: #fff;
      transition: 0.3s;
    }

    .checkbox-item input[type="checkbox"]:checked {
      background: linear-gradient(90deg, #e50914, #ff2a2a);
      box-shadow: 0 0 8px rgba(229, 9, 20, 0.7);
    }

    .checkbox-item input[type="checkbox"]:checked::before {
      transform: translateX(18px);
    }

    label {
      cursor: pointer;
      font-weight: 500;
    }

    /* Current Title */
    .current-title {
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.07);
      margin-bottom: 15px;
      font-size: 12px;
      word-wrap: break-word;
    }

    .current-title span {
      font-weight: 600;
      color: #ffffff;
    }

    /* Premium Buttons */
    .toggle-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #e50914, #b20710);
      color: white;
      box-shadow: 0 4px 15px rgba(229,9,20,0.4);
    }

    .toggle-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(229,9,20,0.6);
    }

    .toggle-button:active {
      transform: scale(0.96);
    }

    .disabled-button {
      background: #333;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Exempt List */
    .exempt-list {
      max-height: 120px;
      overflow-y: auto;
      padding: 6px;
      border-radius: 10px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .exempt-list::-webkit-scrollbar {
      width: 6px;
    }

    .exempt-list::-webkit-scrollbar-thumb {
      background: #e50914;
      border-radius: 6px;
    }

    .exempt-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      margin-bottom: 4px;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      font-size: 11px;
    }

    .remove-item {
      background: linear-gradient(135deg, #ff4444, #b30000);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 10px;
      transition: 0.2s ease;
    }

    .remove-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255,0,0,0.6);
    }

	/* Donate Button */
	#donate-btn {
	  background: linear-gradient(135deg, #f5c518, #ff9800);
	  box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
	  animation: donateGlow 2.5s infinite ease-in-out;
	}

	@keyframes donateGlow {
	  0% { box-shadow: 0 0 8px rgba(255, 152, 0, 0.4); }
	  50% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.9); }
	  100% { box-shadow: 0 0 8px rgba(255, 152, 0, 0.4); }
	}

	/* Credits */
	.credits {
	  margin-top: 15px;
	  text-align: center;
	  font-size: 11px;
	  border-top: 1px solid rgba(255,255,255,0.08);
	  padding-top: 10px;
	}

	.credits a {
	  color: #e50914;
	  text-decoration: none;
	  font-weight: 600;
	  transition: 0.2s;
	  animation: glowPulse 2s infinite ease-in-out;
	}

	.credits a:hover {
	  text-decoration: underline;
	  color: #ff3c3c;
	}

	@keyframes glowPulse {
	  0% { text-shadow: 0 0 5px #e50914; }
	  50% { text-shadow: 0 0 15px #ff2a2a; }
	  100% { text-shadow: 0 0 5px #e50914; }
	}

  </style>
</head>

<body>

  <div class="section">
    <div class="section-title">Playback Controls</div>

    <div class="checkbox-item">
      <input type="checkbox" id="skip-intro">
      <label>Skip Intro</label>
    </div>

    <div class="checkbox-item">
      <input type="checkbox" id="skip-recap">
      <label>Skip Recap</label>
    </div>

    <div class="checkbox-item">
      <input type="checkbox" id="skip-next">
      <label>Skip Next Episode</label>
    </div>

    <div class="checkbox-item">
      <input type="checkbox" id="skip-credits">
      <label>Skip Credits</label>
    </div>

    <div style="margin-top:10px;">
      <label style="font-size:11px;">Skip Delay (ms)</label>
      <input type="range" id="skip-delay" min="0" max="2000" step="100" style="width:100%;">
      <div style="font-size:11px;text-align:right;">
        <span id="delay-value">0</span> ms
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Session Controls</div>

    <button id="pause-session" class="toggle-button">Pause AutoSkip (Session)</button>

    <div class="checkbox-item">
      <input type="checkbox" id="compact-mode">
      <label>Compact Mode</label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Stats</div>
    <div style="font-size:12px;">
      Intro: <span id="stat-intro">0</span><br>
      Recap: <span id="stat-recap">0</span><br>
      Next: <span id="stat-next">0</span><br>
      Credits: <span id="stat-credits">0</span>
    </div>
  </div>

	<div class="section">
	  <div class="section-title">Support Development</div>

	  <button id="donate-btn" class="toggle-button">
		&#10084; Donate via PayPal
	  </button>

	  <div style="font-size:10px; text-align:center; opacity:0.7;">

	</div>

  <div class="credits">

      Yashvir Gaming

  <script src="Popup.js"></script>
</body>
